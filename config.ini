[FILE]
pointcloud_folder = label_cloud_project/datastore/pointclouds/cropped_pcds/
label_folder = label_cloud_project/datastore/labels/label_cloud_labels/
class_definitions = label_cloud_project/datastore/labels/label_cloud_labels/_classes.json
image_folder = pointclouds/
segmentation_folder = labels/segmentation/

[POINTCLOUD]
point_size = 4.0
colorless_color = 0.9, 0.9, 0.9
color_with_label = True
colorless_colorize = True
std_translation = 0.03
std_zoom = 0.0025

[LABEL]
export_precision = 8
std_boundingbox_length = 0.24
std_boundingbox_width = 0.24
std_boundingbox_height = 0.15
std_translation = 0.03
std_rotation = 0.5
std_scaling = 0.03
min_boundingbox_dimension = 0.01
propagate_labels = False

[USER_INTERFACE]
z_rotation_only = True
show_floor = True
show_orientation = True
background_color = 100, 100, 100
viewing_precision = 3
near_plane = 0.1
far_plane = 300
keep_perspective = False
show_2d_image = False

